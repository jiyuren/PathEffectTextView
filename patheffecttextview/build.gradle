apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'PathEffectTextView'

    publishedGroupId = 'com.alokvnair'
    libraryName = 'PathEffectTextView'

    artifact = 'patheffecttextview'

    libraryDescription = 'TextView with path tracing effect'
    libraryVersion = '1.0.0'

    developerId = 'alokvnair'
    developerName = 'Alok Nair'
    developerEmail = 'alokvnair@gmail.com'
}

apply from: 'https://raw.githubusercontent.com/attwellbrian/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/attwellbrian/JCenter/master/bintrayv1.gradle'